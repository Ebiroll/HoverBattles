		  <script type="text/javascript">
			
			$app(function(){                
        var app = new blah.Application('game');             
        app.init(function() {
        
            // Create the splash screen
            var backdrop = app.overlay.addItem('loading-backdrop', '/data/textures/splashscreenbackground.jpg');
            var backdropspinner = app.overlay.addItem('loading-spinner', '/data/textures/loadingcircle.png');

            backdrop.left(0); backdrop.width(800);
            backdrop.top(0);backdrop.height(600);  

            backdropspinner.left(740); backdropspinner.width(64);
            backdropspinner.top(0);backdropspinner.height(64);   

            var spinnerInterval = setInterval(function() {  backdropspinner.rotation( backdropspinner.rotation() + 0.1 ); }, 1000 / 30);               

            setInterval(function() {  app.render(); }, 1000 / 30);            
            setInterval(function() {  app.tick(); }, 1000 / 30); 

            app.scene.camera.setLocation([0, 1000, -10]);
            var landscapeController = new LandscapeController(app);    
            var clientOne = new ClientCommunication(app);
   
            // On all resources loaded, hide the splash screen
            app.resources.onAllAssetsLoaded(function() {
              app.overlay.removeItem(backdrop);
              app.overlay.removeItem(backdropspinner);
              cancelInterval(spinnerInterval);
            });
        });
			});

		</script>
